<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDentLabel_id}"/>
                    <h:outputText value="#{dentController.selected.id}" title="#{bundle.ViewDentTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDentLabel_code}"/>
                    <h:outputText value="#{dentController.selected.code}" title="#{bundle.ViewDentTitle_code}"/>
                    <h:outputText value="#{bundle.ViewDentLabel_libelle}"/>
                    <h:outputText value="#{dentController.selected.libelle}" title="#{bundle.ViewDentTitle_libelle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dentController.destroyAndView}" value="#{bundle.ViewDentDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewDentEditLink}"/>
                <br />
                <h:commandLink action="#{dentController.prepareCreate}" value="#{bundle.ViewDentCreateLink}" />
                <br />
                <h:commandLink action="#{dentController.prepareList}" value="#{bundle.ViewDentShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewDentIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
