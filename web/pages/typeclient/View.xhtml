<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTypeclientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTypeclientLabel_id}"/>
                    <h:outputText value="#{typeclientController.selected.id}" title="#{bundle.ViewTypeclientTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTypeclientLabel_code}"/>
                    <h:outputText value="#{typeclientController.selected.code}" title="#{bundle.ViewTypeclientTitle_code}"/>
                    <h:outputText value="#{bundle.ViewTypeclientLabel_libelle}"/>
                    <h:outputText value="#{typeclientController.selected.libelle}" title="#{bundle.ViewTypeclientTitle_libelle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{typeclientController.destroyAndView}" value="#{bundle.ViewTypeclientDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewTypeclientEditLink}"/>
                <br />
                <h:commandLink action="#{typeclientController.prepareCreate}" value="#{bundle.ViewTypeclientCreateLink}" />
                <br />
                <h:commandLink action="#{typeclientController.prepareList}" value="#{bundle.ViewTypeclientShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewTypeclientIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
