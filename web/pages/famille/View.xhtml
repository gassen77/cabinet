<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFamilleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFamilleLabel_id}"/>
                    <h:outputText value="#{familleController.selected.id}" title="#{bundle.ViewFamilleTitle_id}"/>
                    <h:outputText value="#{bundle.ViewFamilleLabel_code}"/>
                    <h:outputText value="#{familleController.selected.code}" title="#{bundle.ViewFamilleTitle_code}"/>
                    <h:outputText value="#{bundle.ViewFamilleLabel_libelle}"/>
                    <h:outputText value="#{familleController.selected.libelle}" title="#{bundle.ViewFamilleTitle_libelle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{familleController.destroyAndView}" value="#{bundle.ViewFamilleDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewFamilleEditLink}"/>
                <br />
                <h:commandLink action="#{familleController.prepareCreate}" value="#{bundle.ViewFamilleCreateLink}" />
                <br />
                <h:commandLink action="#{familleController.prepareList}" value="#{bundle.ViewFamilleShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewFamilleIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
