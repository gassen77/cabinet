<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVilleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVilleLabel_id}"/>
                    <h:outputText value="#{villeController.selected.id}" title="#{bundle.ViewVilleTitle_id}"/>
                    <h:outputText value="#{bundle.ViewVilleLabel_code}"/>
                    <h:outputText value="#{villeController.selected.code}" title="#{bundle.ViewVilleTitle_code}"/>
                    <h:outputText value="#{bundle.ViewVilleLabel_libelle}"/>
                    <h:outputText value="#{villeController.selected.libelle}" title="#{bundle.ViewVilleTitle_libelle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{villeController.destroyAndView}" value="#{bundle.ViewVilleDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewVilleEditLink}"/>
                <br />
                <h:commandLink action="#{villeController.prepareCreate}" value="#{bundle.ViewVilleCreateLink}" />
                <br />
                <h:commandLink action="#{villeController.prepareList}" value="#{bundle.ViewVilleShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewVilleIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
