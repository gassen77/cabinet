<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConventionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConventionLabel_id}"/>
                    <h:outputText value="#{conventionController.selected.id}" title="#{bundle.ViewConventionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewConventionLabel_code}"/>
                    <h:outputText value="#{conventionController.selected.code}" title="#{bundle.ViewConventionTitle_code}"/>
                    <h:outputText value="#{bundle.ViewConventionLabel_libelle}"/>
                    <h:outputText value="#{conventionController.selected.libelle}" title="#{bundle.ViewConventionTitle_libelle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{conventionController.destroyAndView}" value="#{bundle.ViewConventionDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewConventionEditLink}"/>
                <br />
                <h:commandLink action="#{conventionController.prepareCreate}" value="#{bundle.ViewConventionCreateLink}" />
                <br />
                <h:commandLink action="#{conventionController.prepareList}" value="#{bundle.ViewConventionShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewConventionIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
