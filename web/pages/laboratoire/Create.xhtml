<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="body">
            
            <h:form>
                 <p:growl id="growl" showDetail="true"/>
                 <p:panel toggleable="true" header="Creation Laboratoire" style="font-size: 20px;">
                     <h:panelGrid columns="4" cellpadding="5" cellspacing="5">
                   <h:outputLabel value="Libelle" for="libelle" style="font-size: 20px;"/>
                    <p:inputText id="libelle" style="font-size: 20px;" value="#{laboratoireController.selected.libelle}"  required="true" requiredMessage="libelle obligatoire"/>
                    <h:outputLabel value="Adresse" for="adresse" style="font-size: 20px;" />
                    <p:inputText id="adresse" style="font-size: 20px;" value="#{laboratoireController.selected.adresse}"  />
                    
                   <h:outputLabel value="Mail" for="mail" style="font-size: 20px;" />
                    <p:inputText id="mail" value="#{laboratoireController.selected.mail}" style="font-size: 20px;"  />
              
                         <h:outputLabel value="Tel" for="tel" style="font-size: 20px;" />
                    <p:inputText id="tel" value="#{laboratoireController.selected.tel}" style="font-size: 20px;" />
                    <h:outputLabel value="Por" for="por" style="font-size: 20px;" />
                    <p:inputText id="por" value="#{laboratoireController.selected.por}" style="font-size: 20px;"  />
                 </h:panelGrid>  
                     </p:panel>
               <br />
                &nbsp; &nbsp;<h:commandLink  action="#{laboratoireController.create}" title="Sauvegarder" ><h:graphicImage value="/img/save.gif" style="border:0px;" /></h:commandLink>
                &nbsp; &nbsp;<h:commandLink action="#{laboratoireController.prepareList}" title="Liste" immediate="true" ><h:graphicImage value="/img/list.png" style="border:0px;" /></h:commandLink>
                &nbsp; &nbsp; <h:commandLink  action="/index" immediate="true" ><h:graphicImage value="/img/home.gif" title="Menu Principal" style="border:0px;" /></h:commandLink>
    
            </h:form>
        </ui:define>
    </ui:composition>

</html>
