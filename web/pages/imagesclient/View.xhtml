<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewImagesclientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewImagesclientLabel_id}"/>
                    <h:outputText value="#{imagesclientController.selected.id}" title="#{bundle.ViewImagesclientTitle_id}"/>
                    <h:outputText value="#{bundle.ViewImagesclientLabel_datecreation}"/>
                    <h:outputText value="#{imagesclientController.selected.datecreation}" title="#{bundle.ViewImagesclientTitle_datecreation}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewImagesclientLabel_photo}"/>
                    <h:outputText value="#{imagesclientController.selected.photo}" title="#{bundle.ViewImagesclientTitle_photo}"/>
                    <h:outputText value="#{bundle.ViewImagesclientLabel_client}"/>
                    <h:outputText value="#{imagesclientController.selected.client}" title="#{bundle.ViewImagesclientTitle_client}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{imagesclientController.destroyAndView}" value="#{bundle.ViewImagesclientDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewImagesclientEditLink}"/>
                <br />
                <h:commandLink action="#{imagesclientController.prepareCreate}" value="#{bundle.ViewImagesclientCreateLink}" />
                <br />
                <h:commandLink action="#{imagesclientController.prepareList}" value="#{bundle.ViewImagesclientShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewImagesclientIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
