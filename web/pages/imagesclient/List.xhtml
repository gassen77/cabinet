<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
       
        <ui:define name="body">
       
            <h:form styleClass="jsfcrud_list_form">
                <p:growl id="growl" showDetail="true"/>
                <p:panel   toggleable="true" header="Liste des Images Clients" style="font-size: 20px;">
                    <p:dataTable emptyMessage="Liste Vide" value="#{imagesclientController.items}" var="item" style="border:solid 1px" > 
                            
                           
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date Creation" style="font-size: 20px;" />
                            </f:facet>
                            <p:calendar disabled="true" pattern="dd/MM/yyyy" style="font-size: 20px;" value="#{item.datecreation}">
                        </p:calendar>  
                          
                        </p:column>
                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Client" style="font-size: 20px;" />
                            </f:facet>
                            <h:outputText value="#{item.client.nom}" style="font-size: 20px;"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                          
                             <h:commandLink  action="#{imagesclientController.prepareEdit}" title="Modifier"><h:graphicImage value="/img/modifier.gif" style="border:0px;"/></h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink  action="#{imagesclientController.destroy}" title="Supprimer"><h:graphicImage value="/img/supprimer.gif" style="border:0px;" /></h:commandLink>
                   
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <br />
          &nbsp;&nbsp;<h:commandLink action="#{imagesclientController.prepareCreate}" title="creer"><h:graphicImage value="/img/file_add.png" style="border:0px;"/></h:commandLink>
                &nbsp; &nbsp;<h:commandLink  action="/index" immediate="true" ><h:graphicImage value="/img/home.gif" title="Menu Principal" style="border:0px;" /></h:commandLink>
           
            </h:form>
        </ui:define>
    </ui:composition>

</html>
