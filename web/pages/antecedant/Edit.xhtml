<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
       
        <ui:define name="body">
           <p:growl id="growl" showDetail="true"/>
              
            <h:form>
                <p:panel toggleable="true" header="Modification Antecedant" style="font-size: 20px;">
                <h:panelGrid columns="2">
                     <h:outputLabel value="Code" for="code" style="font-size: 20px;"/>
                    <p:inputText id="code" value="#{antecedantController.selected.code}" style="font-size: 20px;" size="30" />
                    <h:outputLabel value="Libelle" for="libelle" style="font-size: 20px;" />
                    <p:inputText id="libelle" value="#{antecedantController.selected.libelle}" style="font-size: 20px;" size="30" />
                    <h:outputLabel value="Type Antecedant" for="typeantecedant" />
                  <p:autoComplete id="typeantecedant" size="30" dropdown="true" var="resultantecedant" style="font-size: 20px;" itemValue="#{resultantecedant}" itemLabel="#{resultantecedant.libelle}" 
                                  value="#{antecedantController.selected.typeantecedant}" completeMethod="#{antecedantController.autocompleteTypeAntecedant}">
                      <p:ajax event="itemSelect"  update="@this" /> 
                                             <p:column>
                                                <h:outputLabel value="#{resultantecedant.libelle}"/>
                                            </p:column>
                                        </p:autoComplete> 
                </h:panelGrid>
                    </p:panel>
              <br />
              &nbsp; &nbsp;<h:commandLink  action="#{antecedantController.update}" title="Sauvegarder" ><h:graphicImage value="/img/save.gif" style="border:0px;" /></h:commandLink>
                &nbsp; &nbsp;<h:commandLink action="#{antecedantController.prepareList}" title="Liste" immediate="true" ><h:graphicImage value="/img/list.png" style="border:0px;" /></h:commandLink>
                &nbsp; &nbsp; <h:commandLink  action="/index" immediate="true" ><h:graphicImage value="/img/home.gif" title="Menu Principal" style="border:0px;" /></h:commandLink>
    
            </h:form>
        </ui:define>
    </ui:composition>
