<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSexeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSexeLabel_id}"/>
                    <h:outputText value="#{sexeController.selected.id}" title="#{bundle.ViewSexeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSexeLabel_libelle}"/>
                    <h:outputText value="#{sexeController.selected.libelle}" title="#{bundle.ViewSexeTitle_libelle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sexeController.destroyAndView}" value="#{bundle.ViewSexeDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewSexeEditLink}"/>
                <br />
                <h:commandLink action="#{sexeController.prepareCreate}" value="#{bundle.ViewSexeCreateLink}" />
                <br />
                <h:commandLink action="#{sexeController.prepareList}" value="#{bundle.ViewSexeShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewSexeIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
