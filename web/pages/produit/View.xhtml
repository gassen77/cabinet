<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:outputText value="#{bundle.ViewProduitLabel_code}"/>

                    <h:outputText value="#{produitController.selected.reference}" title="#{bundle.ViewProduitTitle_reference}"/>
                    <h:outputText value="#{bundle.ViewProduitLabel_qteenstock}"/>
                    <h:outputText value="#{produitController.selected.qteenstock}" title="#{bundle.ViewProduitTitle_qteenstock}"/>
                    <h:outputText value="#{bundle.ViewProduitLabel_datecreation}"/>
                    <h:outputText value="#{produitController.selected.datecreation}" title="#{bundle.ViewProduitTitle_datecreation}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProduitLabel_datemodification}"/>
                    <h:outputText value="#{produitController.selected.datemodification}" title="#{bundle.ViewProduitTitle_datemodification}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProduitLabel_image}"/>
                    <h:outputText value="#{produitController.selected.image}" title="#{bundle.ViewProduitTitle_image}"/>

                    <h:outputText value="#{produitController.selected.prixachat}" title="#{bundle.ViewProduitTitle_prixachat}"/>

                    <h:outputText value="#{bundle.ViewProduitLabel_fournisseur}"/>
                    <h:outputText value="#{produitController.selected.fournisseur}" title="#{bundle.ViewProduitTitle_fournisseur}"/>
                    <h:outputText value="#{bundle.ViewProduitLabel_famille}"/>
                    <h:outputText value="#{produitController.selected.famille}" title="#{bundle.ViewProduitTitle_famille}"/>
                    <h:outputText value="#{bundle.ViewProduitLabel_categorieproduit}"/>
                    <h:outputText value="#{produitController.selected.categorieproduit}" title="#{bundle.ViewProduitTitle_categorieproduit}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produitController.destroyAndView}" value="#{bundle.ViewProduitDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewProduitEditLink}"/>
                <br />
                <h:commandLink action="#{produitController.prepareCreate}" value="#{bundle.ViewProduitCreateLink}" />
                <br />
                <h:commandLink action="#{produitController.prepareList}" value="#{bundle.ViewProduitShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewProduitIndexLink}" action="/index" immediate="true" />
