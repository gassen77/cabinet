<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
          
        </ui:define>
        <ui:define name="body">
        
            <h:form styleClass="jsfcrud_list_form">
             
                 <p:growl id="growl" showDetail="true"/>
                <p:panel   toggleable="true" header="Liste des Produits" style="font-size: 20px;" >
                    <p:dataTable emptyMessage="Liste Vide" value="#{produitController.items}" var="item" style="border:solid 1px"  > 
                                   
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Code" style="font-size: 20px;" />
                            </f:facet>
                            <h:outputText value="#{item.codeproduit}" style="font-size: 20px;" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Libelle" style="font-size: 20px;" />
                            </f:facet>
                            <h:outputText value="#{item.libelleproduit}" style="font-size: 20px;"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Reference" style="font-size: 20px;"/>
                            </f:facet>
                            <h:outputText value="#{item.reference}" style="font-size: 20px;"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Qte En Stock" style="font-size: 20px;" />
                            </f:facet>
                            <h:outputText value="#{item.qteenstock}" style="font-size: 20px;"/>
                        </p:column>
                     
                      
                      
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Prix Achat" style="font-size: 20px;"/>
                            </f:facet>
                            <h:outputText value="#{item.prixachat}" style="font-size: 20px;" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Unite" style="font-size: 20px;" />
                            </f:facet>
                            <h:outputText value="#{item.unite.libelle}" style="font-size: 20px;" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fournisseur" style="font-size: 20px;" />
                            </f:facet>
                            <h:outputText value="#{item.fournisseur.nom}" style="font-size: 20px;" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Famille" style="font-size: 20px;" />
                            </f:facet>
                            <h:outputText style="font-size: 20px;" value="#{item.famille.libelle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Categorie Produit" style="font-size: 20px;"/>
                            </f:facet>
                            <h:outputText value="#{item.categorieproduit.libelle}" style="font-size: 20px;"/>
                        </p:column>
                       <p:column>
                            <f:facet name="Action">
                                <h:commandButton style="position: relative!important;left: 70%!important;" value="Rechercher" action="#{produitController.rechercherListItems()}"/>

                            </f:facet>
                          
                             <h:commandLink  action="#{produitController.prepareEdit}" title="Modifier"><h:graphicImage value="/img/modifier.gif" style="border:0px;"/></h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink  action="#{produitController.destroy}" title="Supprimer"><h:graphicImage value="/img/supprimer.gif" style="border:0px;" /></h:commandLink>
                   
                        </p:column>
                         <f:facet name="footer">
                            <center>
                            <h:commandLink title="Premiere Page" action="#{produitController.premierePage()}">
                                <h:graphicImage style="width:20px;height: 20px;" value="/resources/css/list_premiere_page.png"/>
                            </h:commandLink>
                            <h:commandLink title="precedant" action="#{produitController.previous()}">
                                <h:graphicImage style="width:20px;height: 20px;" value="/resources/css/list_precedant.png"/>
                            </h:commandLink>
                            #{produitController.pagination.currentPage()}..#{produitController.pagination.totalPages()}
                            <h:commandLink title="suivant" action="#{produitController.next()}">
                                <h:graphicImage style="width:20px;height: 20px;" value="/resources/css/list_suivant.png"/>
                            </h:commandLink>
                            <h:commandLink title="Derniere Page" action="#{produitController.dernierePage()}">
                                <h:graphicImage style="width:20px;height: 20px;" value="/resources/css/list_derniere_page.png"/>
                            </h:commandLink>
                            </center><br/>
                            <center>
                                <p:inputText size="5" value="#{produitController.pageDestination}"/>
                                <h:commandButton value="Page" title="Derniere Page" action="#{produitController.goPageDestination()}"/>
                            </center>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
                <br />
          &nbsp;&nbsp;<h:commandLink action="#{produitController.prepareCreate}" title="creer"><h:graphicImage value="/img/file_add.png" style="border:0px;"/></h:commandLink>
                &nbsp; &nbsp;<h:commandLink  action="/index" immediate="true" ><h:graphicImage value="/img/home.gif" title="Menu Principal" style="border:0px;" /></h:commandLink>
                 &nbsp;&nbsp;  <p:commandLink ajax="false"  title="Pdf" action="#{produitController.impressionPdfProduit}"> <h:graphicImage value="/img/logo_pdf.png" style="border:0px;" /></p:commandLink>
                   
         
            </h:form>
        </ui:define>
    </ui:composition>

</html>
