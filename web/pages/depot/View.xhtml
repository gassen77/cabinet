<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDepotTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDepotLabel_id}"/>
                    <h:outputText value="#{depotController.selected.id}" title="#{bundle.ViewDepotTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDepotLabel_code}"/>
                    <h:outputText value="#{depotController.selected.code}" title="#{bundle.ViewDepotTitle_code}"/>
                    <h:outputText value="#{bundle.ViewDepotLabel_libelle}"/>
                    <h:outputText value="#{depotController.selected.libelle}" title="#{bundle.ViewDepotTitle_libelle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{depotController.destroyAndView}" value="#{bundle.ViewDepotDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewDepotEditLink}"/>
                <br />
                <h:commandLink action="#{depotController.prepareCreate}" value="#{bundle.ViewDepotCreateLink}" />
                <br />
                <h:commandLink action="#{depotController.prepareList}" value="#{bundle.ViewDepotShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewDepotIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
